<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A cat painting made solely with CSS">
    <title>CSS Cat Painting</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="cat">
        <div class="cat-head">
            <div class="cat-ears">
                <div class="cat-ear-left">
                    <div class="cat-inner-ear-left"></div>
                </div>
                <div class="cat-ear-right">
                    <div class="cat-inner-ear-right"></div>

                </div>
            </div>
            <div class="cat-eyes">
                <div class="cat-eye-left">
                    <div class="cat-inner-eye-left"></div>
                </div>
                <div class="cat-eye-right">
                    <div class="cat-inner-eye-right"></div>
                </div>
            </div>
            <div class="cat-nose"></div>
            <div class="cat-mouth">
                <div class="cat-mouth-left"></div>
                <div class="cat-mouth-right"></div>
            </div>
            <div class="cat-whiskers">
                <div class="cat-whiskers-left">
                    <div class="cat-whisker-left-top"></div>
                    <div class="cat-whisker-left-middle"></div>
                    <div class="cat-whisker-left-bottom"></div>
                </div>
                <div class="cat-whiskers-right">
                    <div class="cat-whisker-right-top"></div>
                    <div class="cat-whisker-right-middle"></div>
                    <div class="cat-whisker-right-bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
